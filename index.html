<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Michelleâ€™s Colony</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff9fd0"/>
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{ --bg:#201629; --panel:#2a1e36; --muted:#c6b9d4; --text:#fff7fb; --accent:#ff9fd0; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#201629,#1b1323);color:var(--text);font-family:system-ui,-apple-system,Inter,Segoe UI,Roboto,Arial,sans-serif}
    #app{display:grid;grid-template-rows:auto 1fr auto;min-height:100%}
    header,footer{padding:10px 12px;background:rgba(255,255,255,0.03);backdrop-filter:blur(6px);position:sticky;z-index:2}
    header{top:0} footer{bottom:0}
    h1{font-size:18px;margin:0;display:flex;align-items:center;gap:10px}
    .badge{font-size:12px;color:#201629;background:#ff9fd0;border-radius:999px;padding:2px 8px;}
    .content{padding:10px;display:grid;gap:10px;grid-template-columns:1fr;max-width:980px;margin:0 auto;width:100%}
    .card{background:#2a1e36;border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:12px;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .stat{flex:1 1 110px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);border-radius:12px;padding:8px 10px}
    .stat h3{margin:0 0 6px 0;font-size:12px;color:#c6b9d4;text-transform:uppercase;letter-spacing:.08em}
    .stat .val{font-variant-numeric:tabular-nums;font-size:18px}
    .btn{display:flex;align-items:center;justify-content:center;gap:8px;width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.08);background:#3a2a4a;color:#fff;font-weight:600;user-select:none;-webkit-user-select:none;touch-action:manipulation}
    .btn:disabled{opacity:.5}
  </style>
</head>
<body>
<div id="app">
  <header>
    <h1>ðŸŒ¸ Michelleâ€™s Colony <span class="badge">v1.2.2 TapFix</span></h1>
  </header>

  <main class="content">
    <section class="card">
      <div class="row">
        <div class="stat"><h3>Sparkles âœ¨</h3><div class="val" id="energy">0</div></div>
      </div>
      <div style="margin-top:10px">
        <button id="tapBtn" class="btn">Tap to Share Affection (+1 âœ¨)</button>
      </div>
    </section>
  </main>
</div>

<script>
const VERSION='1.2.2'; const SAVE_KEY='michelles_colony_save_v1';
let S=null;
const defaultState={resources:{energy:0},capacity:{energy:100}};
function save(){localStorage.setItem(SAVE_KEY,JSON.stringify(S));}
function load(){const raw=localStorage.getItem(SAVE_KEY);S=raw?JSON.parse(raw):structuredClone(defaultState);}
function render(){document.getElementById('energy').textContent=S.resources.energy;}
function treeEffects(){return {tapBonus:0};}

// robust tap: click + touchstart + debounce + feedback
(function setupTap(){
  let last=0;
  const btn=document.getElementById('tapBtn');
  function doTap(){
    const now=Date.now(); if(now-last<60) return; last=now;
    const gain=1+(treeEffects().tapBonus||0);
    S.resources.energy=Math.min(S.capacity.energy,S.resources.energy+gain);
    btn.animate([{transform:'scale(1)'},{transform:'scale(0.97)'},{transform:'scale(1)'}],{duration:120});
    render(); save();
  }
  btn.addEventListener('click', doTap, {passive:true});
  btn.addEventListener('touchstart', (e)=>{e.preventDefault(); doTap();}, {passive:false});
})();

window.addEventListener('load',()=>{load();render();if('serviceWorker'in navigator){navigator.serviceWorker.register('sw.js');}});
</script>
</body>
</html>
